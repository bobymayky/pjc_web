<body>
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usu√°rio:</label><br>
                                <input type="text" name="usuario" id="login" class="form-control" (input)="this.login = $event.target.value">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="password" name="senha" id="senha" class="form-control" (input)="this.senha = $event.target.value">
                            </div>
                            <div class="form-group">
                                <a class="btn btn-info btn-md" (click)="autenticar(this.login, this.senha)"> Login </a>
                            </div>
                           <!-- <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Cadastrar</a>
                            </div>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
